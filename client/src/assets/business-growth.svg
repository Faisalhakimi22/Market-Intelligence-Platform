<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" rx="20" fill="#F8FAFC" />
  
  <!-- Background Effect -->
  <circle cx="400" cy="300" r="250" fill="url(#paint0_radial)" />
  <circle cx="200" cy="150" r="100" fill="url(#paint1_radial)" />
  <circle cx="600" cy="450" r="120" fill="url(#paint2_radial)" />
  
  <!-- Main Illustration Elements -->
  <!-- Rocket -->
  <g transform="translate(280, 200) rotate(45)">
    <path d="M0,0 L0,-120 C0,-150 30,-180 60,-180 L100,-180 C130,-180 160,-150 160,-120 L160,0 L80,40 L0,0 Z" fill="#3B82F6" />
    <path d="M0,0 L0,-120 C0,-150 30,-180 60,-180 L80,-180 C80,-180 100,-150 100,-120 L100,0 L80,40 L0,0 Z" fill="#60A5FA" />
    <rect x="60" y="-160" width="40" height="40" rx="20" fill="white" />
    <circle cx="80" cy="-140" r="10" fill="#3B82F6" />
    <path d="M0,0 L0,30 L30,15 L0,0 Z" fill="#93C5FD" />
    <path d="M160,0 L160,30 L130,15 L160,0 Z" fill="#93C5FD" />
    <path d="M60,-180 L100,-180 L100,-200 L60,-200 Z" fill="#1D4ED8" />
    <!-- Flame -->
    <path d="M60,40 L100,40 L120,80 L40,80 Z" fill="#FEF3C7" />
    <path d="M70,40 L90,40 L105,70 L55,70 Z" fill="#F59E0B" />
    <path d="M80,40 L85,40 L90,60 L75,60 Z" fill="#FBBF24" />
  </g>
  
  <!-- Star Particles -->
  <circle cx="150" cy="200" r="4" fill="#60A5FA" />
  <circle cx="180" cy="350" r="3" fill="#8B5CF6" />
  <circle cx="250" cy="150" r="5" fill="#60A5FA" />
  <circle cx="300" cy="400" r="3" fill="#8B5CF6" />
  <circle cx="400" cy="120" r="4" fill="#60A5FA" />
  <circle cx="480" cy="200" r="3" fill="#8B5CF6" />
  <circle cx="550" cy="300" r="5" fill="#60A5FA" />
  <circle cx="600" cy="180" r="4" fill="#8B5CF6" />
  <circle cx="650" cy="400" r="3" fill="#60A5FA" />
  
  <!-- Growth Chart -->
  <rect x="130" y="350" width="540" height="200" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <path d="M160,500 C160,500 200,450 260,440 C320,430 360,460 400,420 C440,380 480,400 520,380 C560,360 600,340 640,320" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" />
  <path d="M160,500 C160,500 200,450 260,440 C320,430 360,460 400,420 C440,380 480,400 520,380 C560,360 600,340 640,320" stroke="#3B82F6" stroke-width="12" stroke-linecap="round" stroke-opacity="0.1" />
  <!-- Growth Chart Data Points -->
  <circle cx="160" cy="500" r="6" fill="#3B82F6" />
  <circle cx="260" cy="440" r="6" fill="#3B82F6" />
  <circle cx="400" cy="420" r="6" fill="#3B82F6" />
  <circle cx="520" cy="380" r="6" fill="#3B82F6" />
  <circle cx="640" cy="320" r="6" fill="#3B82F6" />
  <!-- Chart Labels -->
  <text x="160" y="530" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Q1</text>
  <text x="260" y="530" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Q2</text>
  <text x="400" y="530" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Q3</text>
  <text x="520" y="530" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Q4</text>
  <text x="640" y="530" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Forecast</text>
  
  <!-- Business Growth Text -->
  <text x="400" y="120" font-family="Arial" font-size="28" font-weight="bold" fill="#1E3A8A" text-anchor="middle">Business Growth Analytics</text>
  <text x="400" y="150" font-family="Arial" font-size="16" fill="#64748B" text-anchor="middle">AI-powered insights for your market expansion</text>
  
  <!-- Stats -->
  <rect x="180" y="200" width="120" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <text x="240" y="240" font-family="Arial" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">+24%</text>
  <text x="240" y="270" font-family="Arial" font-size="14" fill="#64748B" text-anchor="middle">Revenue Growth</text>
  
  <rect x="340" y="200" width="120" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <text x="400" y="240" font-family="Arial" font-size="24" font-weight="bold" fill="#8B5CF6" text-anchor="middle">87%</text>
  <text x="400" y="270" font-family="Arial" font-size="14" fill="#64748B" text-anchor="middle">Customer Retention</text>
  
  <rect x="500" y="200" width="120" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <text x="560" y="240" font-family="Arial" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">3.2x</text>
  <text x="560" y="270" font-family="Arial" font-size="14" fill="#64748B" text-anchor="middle">ROI</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 300) rotate(90) scale(250)">
      <stop stop-color="#DBEAFE" stop-opacity="0.3" />
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 150) rotate(90) scale(100)">
      <stop stop-color="#C4B5FD" stop-opacity="0.2" />
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 450) rotate(90) scale(120)">
      <stop stop-color="#BAE6FD" stop-opacity="0.2" />
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>
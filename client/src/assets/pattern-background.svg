<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#3B82F6" opacity="0.05"/>
    </pattern>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
  <rect width="800" height="600" fill="url(#fadeGradient)"/>
  <circle cx="400" cy="300" r="200" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="50" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
</svg>
